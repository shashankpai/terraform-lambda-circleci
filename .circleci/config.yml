version: 2.1

executors:
  terraform-executor:
    docker:
      - image: hashicorp/terraform:0.14.7
jobs:
  terraform-validate:
    executor: terraform-executor
    steps:
      - checkout
      - run:
          name: Terraform validate & Format
          command: |
            terraform init --backend=false
            terraform validate
            terraform fm --check

  terraform-plan-and-apply:
    executor: terraform-executor
    steps:
      - checkout
      - attach_workspace:
          at: ./
      - run:
          name: Terraform Plan
          command: |
            cd artifacts/
            terraform init
            terraform plan
      - run:
          name: Terraform Apply
          command: |
            cd artifacts/
            terraform apply --auto-approve
      - persist_to_workspace:
          root: ./
          paths:
            - artifacts
  terraform-destory:
    executor: terraform-executor
    steps:
      - checkout
      - run:
          name: Terraform Destroy
          command: |
            cd artifacts/
            terraform init
            terraform destroy --auto-approve

workflows:
  build_and_deploy:
    jobs:
      - terraform-validate
      - terraform-plan-and-apply:
          requires:
           - terraform-validate
      - hold:
          type: approval
          requires:
            - terraform-destroy
      - terraform-destory:
          requires:
            - hold




